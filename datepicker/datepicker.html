<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    /> -->
    <title>Datepicker jQueryUI</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/jquery.datetimepicker.min.css"
    />
  </head>
  <body>
    <!-- Here by using Id selector the datetime picker will load on this input element -->
    <input id="datetimepicker" type="text" />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js"></script>
    <script src="http://cdn.craig.is/js/rainbow-custom.min.js"></script>
    <script>
      $(document).ready(function () {
        $.datetimepicker.setLocale("en");
        $("#datetimepicker").datetimepicker({
          format: "Y-m-d H:i",
        });
      });


      <p>Vancouver (PDT/PST, GMT-7:00/GMT-8:00)</p>
      <p>Los-Angeles, San Francisco (PDT/PST, GMT-7:00/GMT-8:00)</p>
      <p>Denver (MDT/MST, GMT-6:00/GMT-7:00)</p>
      <p>Chicago, Dallas, Winnipeg (CDT/CST, GMT-5:00/GMT-6:00)</p>
      <p>Toronto, Montreal, Ottawa (EDT/EST, GMT-4:00/GMT-5:00)</p>
      <p>New York, Boston, Atlanta (EDT/EST, GMT-4:00/GMT-5:00)</p>
      <p>London (BST/GMT, GMT+1:00/GMT+0:00)</p>
      <p>Berlin, Paris, Warsaw (CEST/CET, GMT+2:00/GMT+1:00)</p>
      <p>Beijing, Shanghai, Hong-Kong (GMT+8:00)</p>
      <p>Perth (AWST, GMT+8:00)</p>
      <p>Adelaide (ACST/ACDT, GMT+9:30/GMT+10:30)</p>
      <p>Sydney, Melbourne (AEST/AEDT, GMT+10:00/GMT+11:00)</p>
      <p>Auckland, Wellington (NZST/NZDT, GMT+12:00/GMT+13:00)</p>
    </script>
  </body>
</html>
